<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <title>MAIN</title>

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="theme-color" content="#f2a73e">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="author" content="STAC Dev.">
    <meta name="title" content="TOURCO COACH :: Ai Customized travel recommendation service!">
    <meta name="description" content="2017 STAC AI 부분 출품작">
    <meta name="keywords" content="STAC, 여행지, AI, 여행추천, 인공지능, 스택, 갈만한곳, 여행">

    <meta property="og:title" content="TOURCO COACH :: Ai Customized travel recommendation service!">
    <meta property="og:type" content="website">
    <meta property="og:image" content="img/favicon/favicon.ico">
    <!-- 서버 : 유닛에 따라 경로 변경 -->
    <meta property="og:site_name" content="EDCAN">
    <meta property="og:url" content="http://127.0.0.1">
    <meta property="og:description" content="2017 STAC AI 부분 출품작">

    <meta charset="utf-8">

    <link rel="image_src" href="img/favicon/favicon.ico">
    <link rel="shortcut icon" href="img/favicon/favicon.ico">
    <link rel="apple-touch-icon" href="img/favicon/favicon.ico">
  </head>
  <body>
    <header>
      <div class="header-icon">
        <img src="img/RESOURCE/Main/ic_airplane.png" alt="">
      </div>
      <div class="header-logo">
        <img src="img/RESOURCE/Main/ic_tour_coach.png" alt="">
      </div>
      <div class="null-box">
        <!-- 기둥뒤에 공간있어요 -->
      </div>
      <nav>
        <div class="nav-box">
          실시간 여행지
        </div>
        <div class="nav-box">
          마이페이지
        </div>
        <div class="nav-box">
          로그아웃
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="chat-box">
        <div class="chat-block-left chat-block">
          <div class="chat-inline">
            <div class="chat-index">
              천만에요!
            </div>
          </div>
          <div class="chat-inline-null">
            <div class="chat-null">
              <!-- 가운데에 이상한놈이 있어서 일반 채팅 구성형식으로 코딩 불가능 -->
            </div>
          </div>
          <div class="chat-inline">
            <div class="chat-index">
              이번 여행지 추천목록이에요!
            </div>
          </div>
          <div class="chat-inline-null">
            <div class="chat-null">
              <!-- 가운데에 이상한놈이 있어서 일반 채팅 구성형식으로 코딩 불가능 -->
            </div>
          </div>
          <div class="chat-inline">
            <div class="chat-index">
              네, 주인님! 무엇을 도와드릴까요?
            </div>
          </div>
          <div class="chat-inline-null">
            <div class="chat-null">
              <!-- 가운데에 이상한놈이 있어서 일반 채팅 구성형식으로 코딩 불가능 -->
            </div>
          </div>

        </div>
        <div class="chat-block-mid">
          <div class="mid-icon-box">
            <div class="mid-icon">
              <img src="img/RESOURCE/Main/ic_yellow.png" alt="">
            </div>
            <div class="mid-icon">
              <img src="img/RESOURCE/Main/ic_red.png" alt="">
            </div>
            <div class="mid-icon">
              <img src="img/RESOURCE/Main/ic_purple.png" alt="">
            </div>
            <div class="mid-icon">
              <img src="img/RESOURCE/Main/ic_blue.png" alt="">
            </div>
            <div class="mid-icon">
              <img src="img/RESOURCE/Main/ic_green.png" alt="">
            </div>
          </div>
        </div>
        <div class="chat-block-right chat-block">
          <div class="chat-inline-null">
            <div class="chat-null">
              <!-- 가운데에 이상한놈이 있어서 일반 채팅 구성형식으로 코딩 불가능 -->
            </div>
          </div>
          <div class="chat-inline">
            <div class="chat-index">
              고마워
            </div>
          </div>
          <div class="chat-inline-null">
            <div class="chat-null">
              <!-- 가운데에 이상한놈이 있어서 일반 채팅 구성형식으로 코딩 불가능 -->
            </div>
          </div>
          <div class="chat-inline">
            <div class="chat-index">
              이번 여행지 추천 목록좀 보여줘
            </div>
          </div>
          <div class="chat-inline-null">
            <div class="chat-null">
              <!-- 가운데에 이상한놈이 있어서 일반 채팅 구성형식으로 코딩 불가능 -->
            </div>
          </div>
          <div class="chat-inline">
            <div class="chat-index">
              누구야
            </div>
          </div>
        </div>
      </div>
      <div class="chat-input-item">
        <div class="mic">
          <img src="img/RESOURCE/Main/ic_voice.png" alt="voice">
        </div>
        <div class="key">
          <img src="img/RESOURCE/Main/ic_keyboard.png" alt="keyboard">
        </div>
      </div>
      <div class="chat-input-box">
        <input type="text" name="" value="" placeholder="텍스트를 입력하세요">
        <div class="send-button">
          <img src="img/RESOURCE/Main/ic_send.png" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
