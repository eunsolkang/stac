<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>REGISTER</title>
    <link rel="stylesheet" href="css/signIn.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="theme-color" content="#f2a73e">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="author" content="STAC Dev.">
    <meta name="title" content="TOURCO COACH :: Ai Customized travel recommendation service!">
    <meta name="description" content="2017 STAC AI 부분 출품작">
    <meta name="keywords" content="STAC, 여행지, AI, 여행추천, 인공지능, 스택, 갈만한곳, 여행">

    <meta property="og:title" content="TOURCO COACH :: Ai Customized travel recommendation service!">
    <meta property="og:type" content="website">
    <meta property="og:image" content="img/favicon/favicon.ico">
    <!-- 서버 : 유닛에 따라 경로 변경 -->
    <meta property="og:site_name" content="EDCAN">
    <meta property="og:url" content="http://127.0.0.1">
    <meta property="og:description" content="2017 STAC AI 부분 출품작">

    <meta charset="utf-8">

    <link rel="image_src" href="img/favicon/favicon.ico">
    <link rel="shortcut icon" href="img/favicon/favicon.ico">
    <link rel="apple-touch-icon" href="img/favicon/favicon.ico">
  </head>
  <body>
    <div class="container">
      <div class="loginBox registerBox">
        <div class="input-table">
          <div class="table-box">
            <div class="table-title">
              회원가입
            </div>
            <div class="form-box">
              <div class="input-box">
                <div class="input-title">아이디</div>
                <input type="text" name="" value="" id="id-input">
              </div>
              <div class="input-box">
                <div class="input-title">비밀번호</div>
                <input type="password" name="" value="" id="pass-input">
              </div>
              <div class="input-box">
                <div class="input-title">비밀번호 재확인</div>
                <input type="password" name="" value="" id="pass-input">
              </div>
              <div class="input-box">
                <div class="input-title">이름</div>
                <input type="text" name="" value="" id="pass-input">
              </div>
              <div class="input-box">
                <div class="input-title">이메일</div>
                <input type="email" name="" value="" id="pass-input">
              </div>
              <div class="num-box">
                <input type="text" name="" value="" id="year" placeholder="년">
                <input type="text" name="" value="" id="month" placeholder="월">
                <input type="text" name="" value="" id="day" placeholder="일">
              </div>
              <div class="sex-box">
                <button type="button" name="button" id="men">남자</button>
                <button type="button" name="button" id="women">여자</button>
              </div>

              <div class="text-box">
                <p>가입 계약을 채결하시면 서비스 약관 및 개인 정보 보호 정책에 동의합니다.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom-box">
          <div class="register-box-full">
            <button type="button" name="button">회원가입</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
