    <meta property="og:type" content="website">
    <meta property="og:image" content="img/favicon/favicon.ico">
    <!-- 서버 : 유닛에 따라 경로 변경 -->
    <meta property="og:site_name" content="EDCAN">

    <meta charset="utf-8">

    <link rel="image_src" href="img/favicon/favicon.ico">
    <link rel="shortcut icon" href="img/favicon/favicon.ico">
    <link rel="apple-touch-icon" href="img/favicon/favicon.ico">

  <body>
    <header>
      <div class="header-icon">
        <img src="img/RESOURCE/Main/ic_airplane.png" alt="">
      </div>
      <div class="header-logo">
        <img src="img/RESOURCE/Main/ic_tour_coach.png" alt="">
      </div>
      <div class="null-box">
        <!-- 기둥뒤에 공간있어요 -->
      </div>
      <nav>
        <div class="nav-box">
          실시간 여행지
        </div>
        <div class="nav-box">
          마이페이지
        </div>
        <div class="nav-box">
          로그아웃
        </div>
      </nav>
    </header>
    <div class="containor">
      <section id="Profile" class="profile">
        <div class="profile-title-box">
          <div class="profile-title-main">
            <img src="img/RESOURCE/ModifyMember Information_1/ic_회원정보수정.png" alt="">
          </div>
          <div class="profile-title-sub">
            가입하신 회원정보를 수정하실 수 있습니다.[]님의 연락처 정보입니다.</br>
            회원정보는 개인정보 처리방침에 따라 안전하게 보호되며, 회원님의 명백한 동의없이 공개 또는 제3자에게 제공되지 않습니다.
          </div>

          <section class="profile-box">
            <div class="profile-left">
              <div class="profile-title">
                <div class="profile-name">
                  사용자 이름
                </div>
                <div class="profile-subName">
                  User name
                </div>
              </div>
              <div class="profile-subTitle">
                실명 정보(이름, 생년월일, 성별, 고유 식별정보)가 번경된 경우 본인 확인을 통해 정보를 수정하실 수 있습니다.
              </div>
              <div class="profile-index">
                홍길동
              </div>
            </div>
            <div class="profile-right">
              <div class="fix-btn">
                수정하기
              </div>
            </div>
          </section>
        </div>
      </section>
    </div>
    <footer>
      <div class="footer-icon">
        <img src="img/RESOURCE/Main/ic_airplane.png" alt="">
      </div>
      <div class="footer-logo">
        <img src="img/RESOURCE/Main/ic_tour_coach.png" alt="">
      </div>
      <div class="null-box">
        <!-- 기둥뒤에 공간있어요 -->
      </div>
      <div class="sk-logo">
        <img src="" alt="">
      </div>
    </footer>
